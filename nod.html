<script>
namespace SpriteKind {
    export const Cursor = SpriteKind.create()
    export const Collider = SpriteKind.create()
    export const Background = SpriteKind.create()
    export const TurningPlayer = SpriteKind.create()
    export const Intro = SpriteKind.create()
    export const SwitchCollider = SpriteKind.create()
}
scene.onOverlapTile(SpriteKind.Player, myTiles.tile2, function (sprite, location) {
    story.queueStoryPart(function () {
        music.baDing.play()
        sprite.setKind(SpriteKind.TurningPlayer)
        tiles.setTileAt(location, myTiles.tile13)
        story.spriteMoveToTile(sprite, location, walkSpeed)
    })
    story.queueStoryPart(function () {
        sprite.vx = 0 - walkSpeed
        sprite.setKind(SpriteKind.Player)
    })
})
function endWalking () {
    isWalking = false
    cursor.setFlag(SpriteFlag.Invisible, false)
    heldTile.setFlag(SpriteFlag.Invisible, false)
    scene.cameraFollowSprite(cursor)
    theWitch.setVelocity(0, 0)
    tiles.replaceAllTiles(myTiles.tile12, myTiles.tile1)
    tiles.replaceAllTiles(myTiles.tile13, myTiles.tile2)
    tiles.replaceAllTiles(myTiles.tile14, myTiles.tile3)
    tiles.replaceAllTiles(myTiles.tile15, myTiles.tile4)
    tiles.placeOnRandomTile(theWitch, myTiles.tile11)
    cursorLocation = tiles.locationOfSprite(theWitch)
    tiles.placeOnTile(cursor, cursorLocation)
    setAsphodelPaint(0)
    tiles.replaceAllTiles(myTiles.tile35, myTiles.tile33)
    tiles.replaceAllTiles(myTiles.tile36, myTiles.tile32)
    setWalls(myTiles.tile33, true)
    setActiveBlockColor(false)
}
function setWalls (tile: Image, on: boolean) {
    for (let value of tiles.getTilesByType(tile)) {
        tiles.setWallAt(value, on)
    }
}
sprites.onCreated(SpriteKind.Intro, function (sprite) {
    sprite.setFlag(SpriteFlag.RelativeToCamera, true)
    sprite.setFlag(SpriteFlag.Ghost, true)
    sprite.z = 99
})
scene.onOverlapTile(SpriteKind.Player, myTiles.tile30, function (sprite, location) {
    if (currentPaint != 3) {
        setAsphodelPaint(3)
    }
})
function pressButton (button: Sprite) {
    button.image.replace(13, 2)
    pause(200)
    button.image.replace(2, 13)
    pause(200)
}
scene.onOverlapTile(SpriteKind.Player, myTiles.tile3, function (sprite, location) {
    story.queueStoryPart(function () {
        music.baDing.play()
        sprite.setKind(SpriteKind.TurningPlayer)
        tiles.setTileAt(location, myTiles.tile14)
        story.spriteMoveToTile(sprite, location, walkSpeed)
    })
    story.queueStoryPart(function () {
        sprite.vy = walkSpeed
        sprite.setKind(SpriteKind.Player)
    })
})
controller.up.onEvent(ControllerButtonEvent.Pressed, function () {
    if (!(isWalking)) {
        cursorLocation = tiles.locationInDirection(cursorLocation, CollisionDirection.Top)
        tiles.placeOnTile(cursor, cursorLocation)
    }
})
scene.onHitWall(SpriteKind.Player, function (sprite, location) {
    endWalking()
})
scene.onOverlapTile(SpriteKind.Player, myTiles.tile41, function (sprite, location) {
    if (!(asphodelIsOnSwitch)) {
        tiles.placeOnTile(switchCollides, location)
        asphodelIsOnSwitch = true
        setActiveBlockColor(false)
        switchCooldownActive = true
        timer.after(1000, function () {
            switchCooldownActive = false
        })
    }
})
controller.B.onEvent(ControllerButtonEvent.Pressed, function () {
    if (!(isWalking)) {
        music.stopAllSounds()
        startWalking()
    }
})
scene.onOverlapTile(SpriteKind.Player, myTiles.tile28, function (sprite, location) {
    if (currentPaint != 2) {
        setAsphodelPaint(2)
    }
})
function getTileAtLocation () {
    if (tiles.tileIs(cursorLocation, myTiles.tile1)) {
        return myTiles.tile1
    } else if (tiles.tileIs(cursorLocation, myTiles.tile4)) {
        return myTiles.tile4
    } else if (tiles.tileIs(cursorLocation, myTiles.tile2)) {
        return myTiles.tile2
    } else {
        return myTiles.tile3
    }
}
scene.onOverlapTile(SpriteKind.Player, myTiles.tile4, function (sprite, location) {
    story.queueStoryPart(function () {
        music.baDing.play()
        sprite.setKind(SpriteKind.TurningPlayer)
        tiles.setTileAt(location, myTiles.tile15)
        story.spriteMoveToTile(sprite, location, walkSpeed)
    })
    story.queueStoryPart(function () {
        sprite.vy = 0 - walkSpeed
        sprite.setKind(SpriteKind.Player)
    })
})
controller.anyButton.onEvent(ControllerButtonEvent.Pressed, function () {
    if (!(inIntro) && !(debug)) {
        introIndex += 1
        if (introIndex == 1) {
            controlIntro()
        } else {
            titleScreen.destroy()
        }
    }
})
scene.onOverlapTile(SpriteKind.Player, myTiles.tile42, function (sprite, location) {
    if (!(asphodelIsOnSwitch)) {
        tiles.placeOnTile(switchCollides, location)
        asphodelIsOnSwitch = true
        setActiveBlockColor(true)
        switchCooldownActive = true
        timer.after(1000, function () {
            switchCooldownActive = false
        })
    }
})
controller.A.onEvent(ControllerButtonEvent.Pressed, function () {
    if (!(isWalking)) {
        if (holdingTile) {
            if (tiles.tileIs(cursorLocation, myTiles.tile5)) {
                tiles.setTileAt(cursorLocation, heldTile.image)
                cursor.image.replace(3, 10)
                holdingTile = false
                heldTile.setImage(img`
                    . . . . . . . . . . . . . . . . 
                    . . . . . . . . . . . . . . . . 
                    . . . . . . . . . . . . . . . . 
                    . . . . . . . . . . . . . . . . 
                    . . . . . . . . . . . . . . . . 
                    . . . . . . . . . . . . . . . . 
                    . . . . . . . . . . . . . . . . 
                    . . . . . . . . . . . . . . . . 
                    . . . . . . . . . . . . . . . . 
                    . . . . . . . . . . . . . . . . 
                    . . . . . . . . . . . . . . . . 
                    . . . . . . . . . . . . . . . . 
                    . . . . . . . . . . . . . . . . 
                    . . . . . . . . . . . . . . . . 
                    . . . . . . . . . . . . . . . . 
                    . . . . . . . . . . . . . . . . 
                    `)
            }
        } else if (tiles.tileIs(cursorLocation, myTiles.tile1) || tiles.tileIs(cursorLocation, myTiles.tile4) || (tiles.tileIs(cursorLocation, myTiles.tile2) || tiles.tileIs(cursorLocation, myTiles.tile3))) {
            holdingTile = true
            heldTile.setImage(getTileAtLocation())
            tiles.setTileAt(cursorLocation, myTiles.tile5)
            cursor.image.replace(10, 3)
        }
    }
})
scene.onOverlapTile(SpriteKind.Player, myTiles.tile16, function (sprite, location) {
    story.queueStoryPart(function () {
        theWitch.setFlag(SpriteFlag.Ghost, true)
        story.spriteMoveToTile(theWitch, location, walkSpeed)
    })
    story.queueStoryPart(function () {
        tiles.setTileAt(location, myTiles.tile5)
        victorydance = true
        music.stopAllSounds()
        pause(500)
        music.playMelody("C D C E D F E G ", tempo * 2)
        music.playMelody("E G F A G B A C5 ", tempo * 2)
        animation.runMovementAnimation(
        theWitch,
        "q 2 -2 4 0 m 0 0 q -4 -3 -8 0 m 0 0 q 2 -2 2 0 m 0 0 q 0 2 0 0",
        2000,
        false
        )
        music.playMelody("B C5 B - C5 B C5 - ", tempo * 2)
        music.playMelody("C5 - - B - - C5 - ", tempo * 2)
        projectile = sprites.createProjectileFromSprite(img`
            . 3 . 3 . 
            3 3 3 3 3 
            3 3 3 3 3 
            . 3 3 3 . 
            . . 3 . . 
            `, theWitch, 30, -55)
        projectile.setFlag(SpriteFlag.Ghost, true)
        projectile.x += 4
        projectile.y += -4
        projectile.ay = 200
        projectile.lifespan = 700
        pause(1000)
    })
    story.queueStoryPart(function () {
        victorydance = false
        theWitch.setFlag(SpriteFlag.Ghost, false)
        currentLevel += 1
        endWalking()
        startLevel()
    })
})
function setAsphodelPaint (paint: number) {
    currentPaint = paint
    theWitch.setImage(asphodelImages[paint])
    setWalls(myTiles.tile25, true)
    setWalls(myTiles.tile27, true)
    setWalls(myTiles.tile29, true)
    if (paint == 1) {
        setWalls(myTiles.tile25, false)
    } else if (paint == 2) {
        setWalls(myTiles.tile27, false)
    } else if (paint == 3) {
        setWalls(myTiles.tile29, false)
    }
}
controller.left.onEvent(ControllerButtonEvent.Pressed, function () {
    if (!(isWalking)) {
        cursorLocation = tiles.locationInDirection(cursorLocation, CollisionDirection.Left)
        tiles.placeOnTile(cursor, cursorLocation)
    }
})
function startWalking () {
    isWalking = true
    theWitch.vy = 0 - walkSpeed
    cursor.setFlag(SpriteFlag.Invisible, true)
    heldTile.setFlag(SpriteFlag.Invisible, true)
    scene.cameraFollowSprite(theWitch)
    setAsphodelPaint(0)
}
function setActiveBlockColor (isPink: boolean) {
    if (isPink) {
        tiles.replaceAllTiles(myTiles.tile38, myTiles.tile40)
        tiles.replaceAllTiles(myTiles.tile39, myTiles.tile37)
        tiles.replaceAllTiles(myTiles.tile42, myTiles.tile41)
    } else {
        tiles.replaceAllTiles(myTiles.tile37, myTiles.tile39)
        tiles.replaceAllTiles(myTiles.tile40, myTiles.tile38)
        tiles.replaceAllTiles(myTiles.tile41, myTiles.tile42)
    }
    setWalls(myTiles.tile37, false)
    setWalls(myTiles.tile38, false)
    setWalls(myTiles.tile39, true)
    setWalls(myTiles.tile40, true)
}

controller.right.onEvent(ControllerButtonEvent.Pressed, function () {
    if (!(isWalking)) {
        cursorLocation = tiles.locationInDirection(cursorLocation, CollisionDirection.Right)
        tiles.placeOnTile(cursor, cursorLocation)
    }
})
function distance (sprite: Sprite, x: number, y: number) {
    return Math.sqrt((sprite.x - x) ** 2 + (sprite.y - y) ** 2)
}
controller.down.onEvent(ControllerButtonEvent.Pressed, function () {
    if (!(isWalking)) {
        cursorLocation = tiles.locationInDirection(cursorLocation, CollisionDirection.Bottom)
        tiles.placeOnTile(cursor, cursorLocation)
    }
})

        `, SpriteKind.Intro)

        sprite.vx = walkSpeed
        sprite.setKind(SpriteKind.Player)
    })
})
function startLevel () {
    if (currentLevel >= levels.length) {
        game.over(true)
    }
    tiles.loadMap(levels[currentLevel])
    tiles.placeOnRandomTile(cursor, myTiles.tile11)
    tiles.placeOnRandomTile(theWitch, myTiles.tile11)
    scene.cameraFollowSprite(cursor)
    cursorLocation = tiles.locationOfSprite(cursor)
    holdingTile = false
    tiles.coverAllTiles(myTiles.tile11, myTiles.tile5)
    allDirt = []
    for (let value of tiles.getTilesByType(myTiles.tile5)) {
        if (distance(theWitch, tiles.locationXY(value, tiles.XY.x), tiles.locationXY(value, tiles.XY.y)) < 80) {
            allDirt.push(value)
        }
    }
    for (let value of tiles.getTilesByType(myTiles.tile1)) {
        tiles.setTileAt(value, myTiles.tile5)
        tiles.setTileAt(allDirt.removeAt(randint(0, allDirt.length - 1)), myTiles.tile1)
    }
    for (let value of tiles.getTilesByType(myTiles.tile2)) {
        tiles.setTileAt(value, myTiles.tile5)
        tiles.setTileAt(allDirt.removeAt(randint(0, allDirt.length - 1)), myTiles.tile2)
    }
    for (let value of tiles.getTilesByType(myTiles.tile3)) {
        tiles.setTileAt(value, myTiles.tile5)
        tiles.setTileAt(allDirt.removeAt(randint(0, allDirt.length - 1)), myTiles.tile3)
    }
    for (let value of tiles.getTilesByType(myTiles.tile4)) {
        tiles.setTileAt(value, myTiles.tile5)
        tiles.setTileAt(allDirt.removeAt(randint(0, allDirt.length - 1)), myTiles.tile4)
    }
    setWalls(myTiles.tile33, true)
    setActiveBlockColor(false)
}
scene.onOverlapTile(SpriteKind.Player, myTiles.tile32, function (sprite, location) {
    tiles.setTileAt(location, myTiles.tile36)
    setWalls(myTiles.tile33, false)
    tiles.replaceAllTiles(myTiles.tile33, myTiles.tile35)
})
